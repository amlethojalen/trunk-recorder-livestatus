<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/fixedheader/3.1.3/js/dataTables.fixedHeader.min.js"></script>
		<script src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js"></script>
		<script src="https://cdn.datatables.net/responsive/2.2.1/js/responsive.bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/plug-ins/1.10.16/filtering/row-based/range_dates.js"></script>
		<script src="./js/site.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.3/css/fixedHeader.bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.1/css/responsive.bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/site.css">	
		
		<script>
			function playSound(path) {
				if (typeof window.Audio === 'function') {
					var audioElem = new Audio();
					audioElem.src = path;
					audioElem.play();
				}
			}
		</script>
	</head>
	<body>
		<div id="desktopTest" class="hidden-xs"></div>
		<div class="row">
			<div class="col-md-9 row-md-12 row-sm12 panel">
				<table class="call-table">
					<thead>
				  	<tr>
							<th>System</th>
							<th><div class="dropdown">
									<button class="btn btn-primary dropdown-toggle filterbutton"  style='width: 100%' type="button" data-toggle="dropdown">Talkgroup
									<span class="caret"></span></button>
									<ul class="dropdown-menu" id='filterlist'>
										<li><a href='#' onClick='setFilter("");'>No Filter</a></li>
									</ul>
								  </div> 
							</th>
							<th class='hidden-xs'>Frequency</th>
							<th>Time</th>
							<th style="width: 30px">&nbsp;</th>
							<th>Duration</th>
							<th class='audio'>&nbsp;</th>
			  		</tr>
					</thead>
					<tbody id='call_log'>
					</tbody>
	  		</table>				
			</div>
			<div class="col-md-3 row-md-6 panel hidden-sm">		
				<table class="recorder-table">
					<thead>
				  	<tr>
							<th>Type</th>
							<th>Count</th>
							<th>Dur</th>
							<th>Len</th>
							<th>Err</th>
							<th>Spk</th>
			  		</tr>
					</thead>
					<tbody id='recorder_log'>
					</tbody>
				</table>		
			</div>
			<div id='system_container' class="col-sm-3 row-sm-6 panel hidden-sm">
				<div class='heading'>Systems</div>	
			</div>
		</div>
	</body>
</html>
